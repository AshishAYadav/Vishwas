<div class="container">
  <div class="h5 my-4">Add Position</div>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12 col-md-6">
        <form [formGroup]="addPositionForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Profile</label>
            <input
              type="text"
              class="form-control"
              placeholder="Web Developer"
              formControlName="profile"
            />
            <val-errors controlName="profile">
              <ng-template valError="required"
                >Profile is required.</ng-template
              >
            </val-errors>
          </div>
          <div class="form-group">
            <label for="">Department</label>
            <input
              type="text"
              class="form-control"
              placeholder="Human Resources"
              formControlName="department"
            />
            <val-errors controlName="department">
              <ng-template valError="required"
                >Department is required.</ng-template
              >
            </val-errors>
          </div>
          <div class="form-group">
            <label for="">Salary</label>
            <input
              type="number"
              class="form-control"
              placeholder="7 L"
              formControlName="salary"
            />
            <val-errors controlName="salary">
              <ng-template valError="required">Salary is required.</ng-template>
              <ng-template valError="number"
                >Salary should be a number.</ng-template
              >
            </val-errors>
          </div>
          <div class="form-group">
            <label for="">Qualification</label>
            <input
              type="text"
              class="form-control"
              placeholder="Graduate"
              formControlName="qualification"
            />
            <val-errors controlName="qualification">
              <ng-template valError="required"
                >Qualification is required.</ng-template
              >
            </val-errors>
          </div>
          <div class="form-group">
            <label for="">Experience</label>
            <input
              type="number"
              class="form-control"
              placeholder="2 Yrs"
              formControlName="experience"
            />
            <val-errors controlName="experience">
              <ng-template valError="required"
                >Experience is required.</ng-template
              >
              <ng-template valError="number"
                >Experience should be a number.</ng-template
              >
            </val-errors>
          </div>
          <div class="form-group">
            <label for="">Openings</label>
            <input
              type="number"
              class="form-control"
              placeholder="10"
              formControlName="openings"
            />
            <val-errors controlName="openings">
              <ng-template valError="required"
                >Openings is required.</ng-template
              >
              <ng-template valError="number"
                >Openings should be a number.</ng-template
              >
            </val-errors>
          </div>
          <div class="form-group">
            <button class="c-btn">Add Position</button>
            <p class="msg">{{ msg }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
