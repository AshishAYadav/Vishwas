<div class="container">
  <div class="h5 my-4">Employee List</div>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-4" *ngFor="let employee of employees">
        <app-employee [employee]="employee" [id]="employee._id"></app-employee>
      </div>
      <div class="col-sm-6 col-md-2 mb-4">
        <a routerLink="add"
          ><app-add-btn content="Add Employee"></app-add-btn
        ></a>
      </div>
    </div>
  </div>
</div>
