<div class="container">
  <div class="h5 mt-4">Mark Attendance</div>
  <div class="mb-4 attendance__date">{{ today | date: "fullDate" }}</div>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12 col-lg-6 mb-3" *ngFor="let department of departments">
        <app-department
          name="{{ department }}"
          used_for="mark-attendance"
        ></app-department>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12 d-flex flex-column justify-content-center">
        <div>
          <button type="submit" (click)="onMarkAttendance()" class="c-btn">
            Mark Attendance
          </button>
        </div>
        <p class="mt-2 msg">{{ msg }}</p>
      </div>
    </div>
  </div>
</div>
