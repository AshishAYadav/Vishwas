<div class="container">
  <div class="h5 mt-4">Company Sheet</div>
  <div class="mb-4 attendance__date">{{ today | date: "fullDate" }}</div>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12 col-lg-6 mb-3" *ngFor="let department of departments">
        <app-department
          name="{{ department }}"
          used_for="company-sheet"
        ></app-department>
      </div>
    </div>
  </div>
</div>
