<div class="container">
  <div class="h5 my-4">Leads</div>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-4" *ngFor="let lead of leads">
        <app-lead [lead]="lead" [id]="lead._id"></app-lead>
      </div>
      <div class="col-sm-6 col-md-2 mb-4">
        <a routerLink="add"><app-add-btn content="Add Leads"></app-add-btn></a>
      </div>
    </div>
  </div>
</div>
