<div class="calendar">
  <div class="calendar-navs">
    <div class="month-nav">
      <!-- <button (click)="prevMonth()">&lt;</button> -->
      <i
        class="icon ion-md-arrow-dropleft-circle"
        (click)="prevMonth()"
        title="Previous Month"
      ></i>
      <span class="p4">{{ currentDate.format("MMMM, YYYY") }}</span>
      <!-- <button (click)="nextMonth()">&gt;</button> -->
      <i
        class="icon ion-md-arrow-dropright-circle"
        (click)="nextMonth()"
        title="Next Month"
      ></i>
    </div>
    <!-- <div class="year-nav">
      <button (click)="prevYear()">&lt;</button>
      <span>{{ currentDate.format("YYYY") }}</span>
      <button (click)="nextYear()">&gt;</button>
    </div> -->
  </div>
  <div class="month-grid">
    <div class="day-names">
      <div *ngFor="let name of dayNames" class="day-name p9">
        {{ name }}
      </div>
    </div>
    <div class="weeks">
      <div *ngFor="let week of weeks" class="week">
        <ng-container *ngFor="let day of week">
          <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
            <span class="date-text">{{ day.mDate.date() }}</span>
          </div>
          <div
            class="week-date enabled"
            *ngIf="isSelectedMonth(day.mDate)"
            (click)="selectDate(day)"
            [ngClass]="{
              today: day.today,
              selected: day.selected,
              present: day.attendance == 'present',
              absent: day.attendance == 'absent',
              halfday: day.attendance == 'halfday'
            }"
          >
            <span class="date-text">{{ day.mDate.date() }}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
