<a routerLink="{{ menu_item.route }}">
  <div class="menu__item__container">
    <div class="menu__item__badge">{{ menu_item.badge }}</div>
    <div class="menu__item">
      <div class="menu__item__bg">
        <img src="{{ menu_item.background }}" alt="{{ menu_item.name }}" />
      </div>
      <div class="menu__item__name">
        {{ menu_item.name }}
      </div>
    </div>
  </div>
</a>
